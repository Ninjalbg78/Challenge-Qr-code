<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="main-card">
      <div class="container-img">
        <img src="images/image-qr-code.png" class="QR-img" alt="QR-Code" />
      </div>
      <div class="container-text">
        <h2>Improve your front-end skills by building projects</h2>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
    <footer>
      Challenge by <span><a href="https://www.frontendmentor.io">Frontend Mentor</a></span
      >. Coded by <span><a href="https://github.com/Ninjalbg78/Challenge-Qr-code.git">Elishay</a></span
      >.
    </footer>
  </body>
</html>
